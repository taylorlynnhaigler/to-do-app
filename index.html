<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-teal.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <title>To-Do App</title>
  </head>
  <body>
  <div class="mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <h1>To-Do</h1>
      </header>
  </div>
    <main>
    <div class="demo-list-action mdl-list">
      <form id="addToDoForm">
         <div class="mdl-list__item"><label class= for="newToDoText">New To-Do:</label></div>
         <div class="mdl-list__item"><input type="text" id="newToDoText"></div>
         <div class="mdl-list__item"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"><i class="material-icons"></i>+</button></div>
      </form>
    </div>
    </main>

    <div>
      <ul id="toDoList">
      </ul>
    </div>

    <script src="app.js"></script>

  </body>
</html>
